<h2>proto-生成配置</h2>
<ui-prop name="proto文件位置:" tooltip="">
    <ui-input placeholder="" disabled class="flex-1" v-value="local_o.storage_path_s"></ui-input>
    <ui-button v-on:confirm="selete_storage" class="blue">选择目录</ui-button>
    <ui-button v-on:confirm="open_storage" v-show="local_o.storage_path_s!==null && local_o.storage_path_s.length">打开目录 </ui-button>
</ui-prop>
<ui-prop name="文件导出位置:" tooltip="">
    <ui-input placeholder="" disabled class="flex-1" v-value="local_o.output_path_s"></ui-input>
    <ui-button v-on:confirm="selete_output" class="blue">选择目录</ui-button>
    <ui-button v-on:confirm="open_output" v-show="local_o.output_path_s!==null && local_o.output_path_s.length">打开目录 </ui-button>
</ui-prop>
<ui-prop name="输出文件名:" tooltip="">
    <ui-input placeholder="例: msg(生成为msg.js/msg.d.ts)" v-disabled="!edit" class="flex-1" v-value="local_o.output_name_s"></ui-input>
    <ui-button v-on:confirm="modify_name" class="blue" v-show="!edit">编辑</ui-button>
    <ui-button v-on:confirm="cancel_name" class="red" v-show="edit">取消</ui-button>
    <ui-button v-on:confirm="save_name" class="green" v-show="edit">保存</ui-button>
</ui-prop>
<ui-prop name="替换内容:" tooltip="">
    <ui-input placeholder="不输入则模拟不替换" v-disabled="!replace" class="flex-1" v-value="local_o.replace_text1_s"></ui-input>
    <span class="text1">替换为</span>
    <ui-input placeholder="不输入则模拟不替换" v-disabled="!replace" class="flex-1" v-value="local_o.replace_text2_s"></ui-input>
    <ui-button v-on:confirm="modify_replace" class="blue" v-show="!replace">编辑</ui-button>
    <ui-button v-on:confirm="cancel_replace" class="red" v-show="replace">取消</ui-button>
    <ui-button v-on:confirm="save_replace" class="green" v-show="replace">保存</ui-button>
</ui-prop>
<ui-prop class="layout vertical" style="height: auto;" name="裁剪内容:" tooltip="create | encode | decode 为必留方法">
    <div class="layout grid">
        <ui-checkbox v-value="local_o.encode_delimited_b" @confirm="save_data">encodeDelimited</ui-checkbox>
        <ui-checkbox v-value="local_o.verify_b" @confirm="save_data">verify</ui-checkbox>
        <ui-checkbox v-value="local_o.from_object_b" @confirm="save_data">fromObject</ui-checkbox>
        <ui-checkbox v-value="local_o.to_object_b" @confirm="save_data">toObject</ui-checkbox>
        <ui-checkbox v-value="local_o.to_json_b" @confirm="save_data">toJSON</ui-checkbox>
    </div>
</ui-prop>
<ui-prop name=" " tooltip="">
    <ui-checkbox v-value="local_o.reduce_code_b" @confirm="save_data">整体压缩</ui-checkbox>
</ui-prop>
