<div class="root" @mouseover="onMouseOver" @mouseout="onMouseOut" @contextmenu="onMenu"><div class="layout horizontal center"><div class="flex-1 title">{{index+1}}</div><div class="flex-1 title">{{data.width}}*{{data.height}}</div><div class="flex-1 title"><img :src="data.image" style="width: 40px;height: 40px;object-fit: contain;" alt="image"></div><div class="flex-1 charBg" :style="`background-color:${charBgColor}`"><ui-input v-value="data.char" @blur="onInputChar" style="margin: 4px 4px 4px 4px"></ui-input></div><div class="flex-1 layout horizontal center-center"><ui-button @confirm="onClickBtnDel"><i class="icon-trash-empty"></i></ui-button></div></div></div>
