<div v-show="isLoadCfgProject===false"></div><div v-show="isLoadCfgProject===true" class="layout vertical fullWidthHeight"><div class="layout vertical"><ui-prop name="配置列表" v-if="false"><ui-select class="flex-1" v-on:change="onCfgSelectChange" id="ipSelection"><option track-by="$index" v-for="cfg in cfgArray" v-bind:value="cfg">{{cfg}}</option><option v-disabled="false" @confirm="onAddCfg">添加新配置</option></ui-select></ui-prop><ui-prop name="保存路径:"><div class="flex-1 layout horizontal center"><ui-input class="flex-1" readonly="readonly" v-value="fileSavePath"></ui-input><ui-button v-on:confirm="onClickSelect">选择</ui-button><ui-button v-on:confirm="onClickOpen" v-show="fileSavePath && fileSavePath.length > 0 ">打开</ui-button></div></ui-prop><ui-prop name="保存文件名:"><div class="flex-1 layout horizontal center"><ui-input class="flex-1" v-on:blur="onUpdateSaveName" v-value="fileSaveName"></ui-input><ui-button class="green" v-on:confirm="onClickGen" v-if="fileSaveName&&fileSaveName.length>0">生成</ui-button></div></ui-prop><ui-prop name="导入到项目指定目录" tooltip="推荐单独生成位图文件时使用"><div class="flex-1 layout horizontal center"><ui-input class="flex-1" readonly="readonly" v-value="fileImportPath"></ui-input><ui-button class="" v-on:confirm="onSelectImportPath">选择</ui-button><ui-button class="red" v-on:confirm="onImportFont" v-if="fileImportPath&&fileImportPath.length>0">导入</ui-button></div></ui-prop><ui-prop name="项目位图文件" tooltip="推荐更新项目位图文件时使用" style="height: 50px;"><div class="box flex-1 layout horizontal center"><ui-asset type="bitmap-font" v-value="uuid" class="flex-1"></ui-asset></div><ui-button class="blue" v-on:confirm="onGenAndImportFont" v-if="uuid&&uuid.length>0">生成并导入</ui-button></ui-prop></div><div class="flex-1 layout vertical" @drop="drop($event)" @dragover="dragOver($event)" @dragenter="dragEnter($event)" @dragleave="dragLeave($event)"><div v-show="isShowDropTips()" class="dropTips flex-1 layout vertical center"><h1>拖拽图片到这里</h1></div><div v-show="!isShowDropTips()" class="flex-1 layout vertical"><div class="layout center horizontal title-board"><div class="flex-1 title">序号</div><div class="flex-1 title">尺寸</div><div class="flex-1 title">图片</div><div class="flex-1 title">字符</div><div class="flex-1 title"><div class="deleteAll" @click="onBtnClickDelAllCharCfg"><i class="icon-trash-empty"></i></div></div></div><div class="flex-1 content-box"><div><char-item track-by="$index" v-for="(index,charItem) in charDataArray" :data="charItem" :chars="charDataArray" :index="index"></char-item></div></div></div></div><div><h2 style="margin: 0;color: #1f0;">日志:</h2><textarea class="flex-1 bm-log" v-el:log v-model="logs"></textarea></div></div>
